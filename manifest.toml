#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "baikal"
name = "Baïkal"
description.en = "Lightweight CalDAV and CardDAV server"
description.fr = "Serveur CalDAV et CardDAV léger"

version = "0.9.4~ynh1"

maintainers = ["salamandar"]

[upstream]
license = "GPL-3.0"
website = "https://sabre.io/baikal/"
demo = "https://demo.yunohost.org/baikal/admin/"
admindoc = "https://sabre.io/dav/"
userdoc = "https://github.com/AlexandreMonroche/BaikalGuide"
code = "https://github.com/sabre-io/Baikal"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = false

ldap = true

sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/baikal"

    [install.password]
    type = "password"

[resources]
    [resources.sources.main]
    url = "https://github.com/sabre-io/Baikal/releases/download/0.9.4/baikal-0.9.4.zip"
    sha256 = "47a23aa06bc82504e0f216ea81328d9fa00c9c9d9f178d5487ce8960e941e58e"
    autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    main.allowed = "visitors"
    main.auth_header = false
    admin.url = "/admin"
    admin.allowed = "admins"
    admin.show_tile = false

    [resources.apt]
    packages = [
        "mariadb-server",
        "php8.0-xml",
        "php8.0-mbstring",
        "php8.0-mysql",
        "php8.0-ldap",
    ]

    [resources.database]
    type = "mysql"
